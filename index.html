<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid And Table Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Grid Layout -->
        <div class="default-color A"><h1>Grid Layout</h1></div>
        <div class="default-color B"></div>
        <div class="default-color C"></div>
        <div class="default-color D"></div> 
        <div class="default-color E"></div> 
        <div class="default-color F"></div> 
        <div class="default-color G"></div> 
        <div class="default-color H"><h1>&copy John Vincent G. Laylo</h1></div> 
        <div class="default-color I"></div> 
        <div class="default-color J">
            <div class="default-color-inner"></div>
            <div class="default-color-inner"></div>
            <div class="default-color-inner"></div>
            <div class="default-color-inner"></div>
        </div> 
    </div>

    <div class="container-table">
        <!-- Table Layout -->
        <table class="main-table">
            <tr>
                <th colspan="4"><div class="heading"><h1>Table Layout</h1></div></th>
            </tr>
            <tr>
                <td><div class="default-color-and-size"></div></td>
                <td><div class="default-color-and-size"></div></td>
                <td><div class="default-color-and-size"></div></td>
                <td><div class="default-color-and-size"></div></td>
            </tr>
            <tr>
                <td><div class="default-color-and-size"></div></td>
                <td><div class="default-color-and-size"></div></td>
                <td rowspan="2" colspan="2"><div class="big-box"><h1>&copy John Vincent G. Laylo</h1></div></td>
            </tr>
            <tr>
                <td><div class="default-color-and-size"></div></td>
                <td>
                    <table class="mini-table">
                        <tr>
                            <td><div class="small-box"></div></td>
                            <td><div class="small-box"></div></td>
                        </tr>
                        <tr>
                            <td><div class="small-box"></div></td>
                            <td><div class="small-box"></div></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
